
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Horas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Gestão de Horas - Dashboard</h1>
        <div id="app" class="grid gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold">Login (Admin)</h2>
                <form id="loginForm" class="flex flex-col gap-2 mt-2">
                    <input type="text" placeholder="Usuário" id="username" class="border p-2 rounded">
                    <input type="password" placeholder="Senha" id="password" class="border p-2 rounded">
                    <button type="submit" class="bg-blue-600 text-white py-2 rounded">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
